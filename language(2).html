<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Your Language</h2>
        <label for="language">Select Language:</label>
        <select id="language" onchange="updateButtonText()">
            <option value="english">English</option>
            <option value="hindi">हिंदी</option>
        </select>
        <button id="submitButton" onclick="redirectToMenu()">You're almost ready for the food</button>
    </div>

    <script>
        function updateButtonText() {
            const language = document.getElementById("language").value;
            const button = document.getElementById("submitButton");

            if (language === "english") {
                button.textContent = "You're almost ready for the food";
            } else if (language === "hindi") {
                button.textContent = "आप भोजन के लिए लगभग तैयार हैं";
            }
        }

        function redirectToMenu() {
            // Redirect to 'choosemenu(3).html'
            window.location.href = 'choosemenu(3).html';
        }
    </script>
</body>
</html>
